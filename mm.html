<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <!-- Bootstrap and jQuery CDN -->
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"> </script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title> jQuery simple star rating example </title>
    <style>
    body {
        background-color: aquamarine;
        margin : 0px;
    }
    .fa-star {
        font-size : 50px;
        align-content : center;
    }
    .container {
        height : 100px;
        width : 600px;
        margin : auto;
    }
    .hover1{
      color: red;
    }
    .hover2{
      color:yellow;
    }
    .text{
      margin-top: 30px;
      font-size: 1.7em;
      font-family: 'Courier New', Courier, monospace;
    }
    </style>
</head>
<body>
    <div class = "container">
        <h2 style = "margin-top: 50px;"> jQuery star rating with hover </h2>
       <div class = "con">
        <h3 style = "margin-top : 80px; color: green;">Please provide rating on our product :-</h3>
        <!-- fa fa-star is used to create star icon -->
        <i class = "fa fa-star" aria-hidden = "true" id = "st1"></i>
       <i class = "fa fa-star" aria-hidden = "true" id = "st2"></i>
       <i class = "fa fa-star" aria-hidden = "true" id = "st3"></i>
       <i class = "fa fa-star" aria-hidden = "true" id = "st4"></i>
       <i class = "fa fa-star" aria-hidden = "true" id = "st5"></i>
       </div>
       <p class="text"></p>
    </div>
    <!-- jQuery star rating with hover script -->
    <script>
        $(document).ready(function() {
            $("#st1").mouseover(function(){
              $("#st1").addClass("hover1")
            })
            $("#st1").mouseleave(function(){
              $("#st1").removeClass("hover1")
            })
            $("#st1").click(function(){
              $("#st1").css("color","yellow")
              $(".text").text("sorry for the inconvinience!")
            })
            $("#st2").mouseover(function(){
              $("#st2").addClass("hover1")
            })
            $("#st2").mouseleave(function(){
              $("#st2").removeClass("hover1")
            })
            $("#st2").click(function(){
              $("#st2").css("color","yellow")
              $(".text").text("we will reach you better!")
            })
            $("#st3").mouseover(function(){
              $("#st3").addClass("hover1")
            })
            $("#st3").mouseleave(function(){
              $("#st3").removeClass("hover1")
            })
            $("#st3").click(function(){
              $("#st3").css("color","yellow")
              $(".text").text("Thank you!")

            })
            $("#st4").mouseover(function(){
              $("#st4").addClass("hover1")
            })
            $("#st4").mouseleave(function(){
              $("#st4").removeClass("hover1")
            })
            $("#st4").click(function(){
              $("#st4").css("color","yellow")
              $(".text").text("Excellent!")

            })
            $("#st5").mouseover(function(){
              $("#st5").addClass("hover1")
            })
            $("#st5").mouseleave(function(){
              $("#st5").removeClass("hover1")
            })
            $("#st5").click(function(){
              $("#st5").addClass("hover2")
              $(".text").text("Awesome!")
              $("#st5").click(function(){
              $("#st5").removeClass("hover2")
            })
            })
           
     });

    </script>
</body>
</html>
